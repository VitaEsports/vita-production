// Player bindings
bind "1" spec_player 1
bind "2" spec_player 2
bind "3" spec_player 3
bind "4" spec_player 4
bind "5" spec_player 5
bind "6" spec_player 6
bind "7" spec_player 7
bind "8" spec_player 8
bind "9" spec_player 9
bind "0" spec_player 0

// Spec HUD
cl_draw_only_deathnotices 1


// Crosshair
cl_crosshairalpha 255
cl_crosshairdot 0
cl_crosshair_style 4
cl_crosshair_thickness 1
cl_crosshaircolor_b 255
cl_crosshaircolor_g 255
cl_crosshaircolor_r 255
cl_crosshair_drawoutline 0
cl_crosshairgap -0.7
cl_crosshairsize 2.7

bind "x" "toggle spec_show_xray"

// Camera Controll
spec_autodirector_enable 1

// Graphics
fps_max 60
r_drawtracers_firstperson 1

// Audio
voice_enable 0
snd_mixahead 0.05

// Sonstiges
clear
echo "Observer-Config geladen!"


